<template>
    <div>
      <h1>My Todo List</h1>
      <form @submit.prevent="addTask">
        <input v-model="newTask" placeholder="Add a task" />
        <button type="submit">Add</button>
      </form>
      <ul>
        <li v-for="task in tasks" :key="task.id">
          {{ task.text }}
          <button @click="removeTask(task)">X</button>
        </li>
      </ul>
    </div>
  </template>
  
  <script>
  export default {
    data() {
      return {
        newTask: '',
        tasks: [
          { id: 1, text: 'Learn Vue' },
          { id: 2, text: 'Build a todo list app' },
        ],
      }
    },
    methods: {
      addTask() {
        this.tasks.push({
          id: this.tasks.length + 1,
          text: this.newTask,
        })
        this.newTask = ''
      },
      removeTask(task) {
        this.tasks = this.tasks.filter(t => t.id !== task.id)
      },
    },
  }
  </script>

  ul {
    list-style: none;
    padding: 0;
  }
  
  li {
    display: flex;

  }
  
  button {
    background-color: transparent;
    border: none;

  </style>
